server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_microservicios
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: hotel-service
  config:
    import: optional:configserver:http://localhost:8085