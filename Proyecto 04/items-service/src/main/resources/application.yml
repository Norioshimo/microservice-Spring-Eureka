
spring:
  application:
    name: items-service
  config:
    import: "optional:configserver:http://localhost:8888" # Buscar en el servidor de configuraci√≥n
  profiles:
    active: default

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreaker:
      enabled: true
    show-details: always

config:
  baseurl:
    endpoint:
      products-service: http://products-service

resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-duration-threshold: 3s
        slow-call-rate-threshold: 50
    instances:
      items:
        base-config: defecto

  timelimiter:
    configs:
      defecto:
        timeout-duration: 4s
    instances:
      items:
        base-config: defecto

  retry:
    configs:
      defecto:
        max-attempts: 3
        wait-duration: 5s
    instances:
      items:
        base-config: defecto



